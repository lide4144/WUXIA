<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水墨侠客：武侠对决</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              calligraphy: ['"Ma Shan Zheng"', 'cursive'],
            },
            colors: {
              ink: {
                50: '#f5f5f4',
                100: '#e7e5e4',
                200: '#d6d3d1',
                300: '#a8a29e',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
              seal: '#b91c1c', // Traditional seal red
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e7e5e4; /* stone-100 */
        color: #1c1917; /* stone-900 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e7e5e4; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c; 
      }

      /* Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Action VFX */
      @keyframes slash-action {
        0% { transform: scale(0.5) rotate(-45deg) translate(-20px, -20px); opacity: 0; }
        20% { opacity: 1; transform: scale(1) rotate(0deg) translate(0, 0); }
        100% { transform: scale(1.5) rotate(45deg) translate(20px, 20px); opacity: 0; }
      }
      .animate-slash {
        animation: slash-action 0.6s ease-out forwards;
      }

      @keyframes aura-pulse {
        0% { box-shadow: 0 0 0 0 rgba(185, 28, 28, 0.4); transform: scale(1); }
        50% { box-shadow: 0 0 20px 10px rgba(185, 28, 28, 0.2); transform: scale(1.02); }
        100% { box-shadow: 0 0 0 0 rgba(185, 28, 28, 0); transform: scale(1); }
      }
      .animate-aura {
        animation: aura-pulse 1.5s infinite;
      }

      @keyframes shield-fade {
        0% { opacity: 0; transform: scale(0.8); }
        20% { opacity: 0.8; transform: scale(1.1); }
        100% { opacity: 0; transform: scale(1); }
      }
      .animate-shield {
        animation: shield-fade 1s ease-in-out forwards;
      }

      @keyframes heal-rise {
        0% { opacity: 0; transform: translateY(10px) scale(0.5); }
        30% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-30px) scale(1.2); }
      }
      .animate-heal {
        animation: heal-rise 1.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
